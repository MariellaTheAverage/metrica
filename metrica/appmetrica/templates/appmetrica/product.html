<!doctype html>
<html lang="en-US">
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'appmetrica/style.css' %}">
    <script src="{% static 'appmetrica/scripts.js' %}"></script>
    <meta charset="utf-8" />
    <title>Product view</title>
  </head>
  <body>
    <div class="container">
        <div class="flex-container">
            <div class="table-header">
                <div class="back-btn" onclick="redirectto('{% url 'appmetrica:index' %}')"></div>
                <h1>Metrics for product "{{ product.str_name }}"</h1>
            </div>
            <div class="table-navbar"></div>
            <div class="table-contents">
                {% for entry in metric_list %}
                <div class="product-entry" id="{{ entry.id }}" onclick="sendform(this)">
                    <p class="entry-name">{{ entry.str_name }}</p>
                    <form method="POST" action="{% url 'appmetrica:metric' product.str_name entry.str_name %}" name="form-{{ entry.id }}">
                        {% csrf_token %}
                        <input type="hidden" value="{{ product.id }}" name="product-id">
                        <input type="hidden" value="{{ entry.id }}" name="metric-id">
                    </form>
                </div>
                <div class="table-divider"></div>
                {% endfor %}
            </div>
        </div>
    </div>
  </body>
</html>
