<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Product view</title>
  </head>
  <body>
    <div class="container">
        <div class="flex-container">
            <h1>Products</h1>
            <div class="table-navbar"></div>
            {% for entry in product_list %}
            <div class="product-entry">
                <form method="POST" action="{% url 'appmetrica:product' entry.str_name %}" name="{{ entry.id }}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ entry.id }}" name="in-name-prod-id">
                    <input type="submit" value= "{{ entry }}">
                </form>
                <p> {{ entry }} </p>
            </div>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
